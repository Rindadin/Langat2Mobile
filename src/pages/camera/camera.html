<ion-content class="bg">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card class>
            <div class="card-icon"> <ion-icon name="cloud-upload"></ion-icon> </div>
            <div class="card-button"> <button class="btn" ion-button block color="primary" block>Upload Image</button> </div>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-item>
          <ion-label stacked color="dark">Image Attachment ID</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark">Image Title</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
              <ion-label stacked color="dark">Image Description</ion-label>
              <ion-input type="text"></ion-input>
        </ion-item>

          <ion-item>
              <ion-label stacked color="dark">Date of image being captured</ion-label>
              <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="dark">Date uploaded</ion-label>
            <ion-input type="text"></ion-input>
      </ion-item>
      </ion-col>

      <ion-col col-2 offset-10>
          <button ion-button>Save</button>
        </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
