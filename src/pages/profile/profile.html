<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div class="wrapper">
      <header class="wrapper-text">
        <img src="assets/imgs/user.png" class="img" />
        <h3>Farhan Ramli</h3>
        <p>user@gmail.com</p>
      </header>
    </div>
    <ion-list>
  
      <ion-item-divider color="light">
        <strong>Personal Details</strong>
      </ion-item-divider>
  
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <div class="item-content" item-content>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </div>
      </ion-item>
  
      <ion-item>
        <ion-label fixed>IC No.</ion-label>
        <div item-content class="item-content">
          <ion-input type="text" [(ngModel)]="user.icNo"></ion-input>
        </div>
      </ion-item>
  
      <ion-item>
        <ion-label fixed>Phone No.</ion-label>
        <div item-content class="item-content">
          <ion-input type="text" [(ngModel)]="user.phoneNo"></ion-input>
        </div>
      </ion-item>
  
      <ion-item text-wrap>
        <ion-label fixed>Address</ion-label>
        <div item-content class="item-content">
          <ion-textarea rows="4" type="text" [(ngModel)]="user.address"></ion-textarea>
        </div>
      </ion-item>
      
      <ion-item-divider color="light">
        <strong>Bank Details</strong>
      </ion-item-divider>
      <ion-item>
        <ion-label fixed>Bank Name</ion-label>
        <div item-content class="item-content">
          <ion-input type="text" [(ngModel)]="user.bankName"></ion-input>
        </div>
      </ion-item>
      <ion-item fixed>
        <ion-label>Account No.</ion-label>
        <div item-content class="item-content">
          <ion-input type="text" [(ngModel)]="user.bankAcc"></ion-input>
        </div>
      </ion-item>
  
      <ion-item-divider color="light">
        <strong>Account Details</strong>
      </ion-item-divider>
      <ion-item>
        <ion-label>Email</ion-label>
        <div item-content class="item-content">user@gmail.com</div>
      </ion-item>
      <ion-item tappable (click)="changePassword()">
        <ion-label>Password</ion-label>
        <div item-content class="item-content">
          <em>Tap to change</em>
        </div>
      </ion-item>
    </ion-list>
  
  </ion-content>
  <ion-footer>
    <ion-toolbar color="secondary">
      <button small color="light" ion-button clear block>Save</button>
    </ion-toolbar>
  </ion-footer>
