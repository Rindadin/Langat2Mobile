<ion-content class="bg">
  <ion-card class>
    <img src="assets/imgs/dashboard.png"/>

    <div class="card-subtitle"> <button class="btnwidth" ion-button block color="light" block (click)="goToDashboard()" >SEE MORE</button></div>
  </ion-card>
  
  <ion-card>
    <img src="assets/imgs/register.png"/>
